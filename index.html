<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Abel'>
    <link rel="stylesheet" href="css/style.css">
    
  </head>

  <body>

  <h2>Pomodoro clock</h2>
  <div id="options">
      <div id="break" class ="element">
        <p>Break length</p>
        
        <span id="bsm"class="sign"> - </span><span id="breakSlice" class="slice"></span><span id="bsp" class="sign"> + </span>
        
      </div>
      <div id="session" class ="element">
        <p>Session length</p>
        
        <span id="ssm"class="sign"> - </span><span id="sessionSlice" class="slice"></span><span id="ssp" class="sign"> + </span>
        

      </div>
  </div>
  
  <canvas id="myCanvas" width="300" height="300"> </canvas> 

  <div id="reset">Reset</div>
  
  <!-- scripts -->

   <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

   <script src="js/index.js"></script>
   
  </body>
</html>
