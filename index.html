<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>

    <link rel="stylesheet" href="css/style.css">

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

  </head>

<body>
<!-- 
Another Pomodoro clock.  (A FreeCodeCamp.com Zipline task)

Description: 
  The app follows the pomodoro method, usually 25m of session work and 5m of rest.

Use:
  The clock is started/paused clicking over it. 

  Length of session or break can be changed when the clock is paused. If the actual slice of time is changed the clock resets to the value selected. 

  When a slice of time ends, a sound is played and the next slice started.

  Values are stored locally with sessionStorage, so even reloading values are kept until the end of the session.

Credits:
  José Pérez Mateos (@lynxpardina)

Resources:  
  jQuery, http://jquery.com/
  Font source, https://www.google.com/fonts

-->
    
  <h1>Another pomodoro clock</h1>
  <div id="options">
      <div id="break" class ="element">
        <p>Break length</p>
        
        <span id="bsm"class="sign"> - </span><span id="breakSlice" class="slice"></span><span id="bsp" class="sign"> + </span>
        
      </div>
      <div id="session" class ="element">
        <p>Session length</p>
        
        <span id="ssm"class="sign"> - </span><span id="sessionSlice" class="slice"></span><span id="ssp" class="sign"> + </span>
        

      </div>
  </div>
  
  <canvas id="myCanvas" width="300" height="300"> </canvas> 
  
    
</body>
</html>
